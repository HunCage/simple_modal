<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="../../favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Modal</title>
	</head>
	<body>
		<h3>Click on the Button to Open the Modal</h3>
		<button class="btn-open">click here!</button>

		<div id="modal">
			<div class="content">
				<div class="modHeader">
					<i class="fa fa-times" aria-hidden="true"></i>
					<h1 class="title">Modal Exercise</h1>
				</div>

				<div class="modBody">
					<p class="textContent">
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Quasi eveniet impedit inventore quaerat distinctio
						voluptatem ratione blanditiis praesentium aliquam
						quibusdam necessitatibus, corporis dignissimos
						repudiandae at itaque quae.
					</p>
				</div>

				<div class="modFooter">
					<button class="btn btn-ok">okay</button>
					<button class="btn btn-cancel">cancel</button>
				</div>
			</div>
		</div>

		<script src="modal.js"></script>
	</body>
</html>
